<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form action="">
        <div class="input-form">
          <div class="input-form__item">
            <label for="day">DAY</label>
            <input type="number" id="day" name="day" placeholder="DD" />
            <small></small>
          </div>
          <div class="input-form__item">
            <label for="month">MONTH</label>
            <input type="number" id="month" name="month" placeholder="MM" />
            <small></small>
          </div>
          <div class="input-form__item">
            <label for="year">YEAR</label>
            <input type="number" id="year" name="year" placeholder="YYYY" />
            <small></small>
          </div>
        </div>

        <div class="submit_block">
          <hr />
          <button type="submit">
            <img src="assets/images/icon-arrow.svg" alt="Submit" />
          </button>
        </div>
      </form>

      <p>
        <i><span id="calcYear">- -</span> years</i>
      </p>
      <p>
        <i><span id="calcMonth">- -</span> months</i>
      </p>
      <p>
        <i><span id="calcDay">- -</span> days</i>
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
